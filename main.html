<h1>ระบบ คือ 
  หลักการทำงานเพื่อจุดประสงค์อะไรบางอย่าง ให้นำไปสู่จุดมุ่งหมายเดียวกัน ยกตัวอย่างเช่น แอดจะเปิดร้านค้า อยากจะมีระบบการจัดการร้าน ทั้งในส่วนของสต็อกสินค้า แคชเชียร์ บัญชี การตลาด ฯลฯ ซึ่งในทุกๆส่วนจะต้องเชื่อมโยงและสามารถทำงานได้อย่างมีประสิทธิภาพ </h1>
